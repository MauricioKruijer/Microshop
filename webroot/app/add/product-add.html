<style>
    textarea:focus {
        -webkit-transition: height 50ms ease-in-out;
        -moz-transition: height 50ms ease-in-out;
        -o-transition: height 50ms ease-in-out;
        transition: height 50ms ease-in-out;
    }
    .drop {
        padding: 15px;
        border: 2px #f1f1f1 dashed;
        border-radius: 5px;
        line-height: 34px;
    }
    .drop.drag-over {
        background: #5CB85C;
        color: #fff
    }
    .thumb {
        margin-bottom: 30px;
    }
</style>

<h1>Add new product</h1>

<form class="form-horizontal" flow-drag-enter="dropClass='drag-over'" flow-drag-leave="dropClass=''">
    <h3>General info</h3>
    <section>
        <!--<form class="form-horizontal">-->
        <div class="form-group">
        <!--<div class="form-group has-error">-->
            <label for="inputProductName" class="control-label col-xs-2">Product name</label>
            <div class="col-xs-10 ">
                <input type="text" id="inputProductName" class="form-control" placeholder="My awesome new product">
                <p class="help-block"></p>
            </div>
            <!--<p class="help-block">The user's name is required</p>-->
        </div>
        <div class="form-group">
            <label for="inputSku" class="control-label col-xs-2">Product SKU</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputSku" placeholder="SKU or EAN 3253920672131">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="inputShortDescription" class="control-label col-xs-2">Short description</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputShortDescription" placeholder="Short description show on overview page">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="inputFullDescription" class="control-label col-xs-2">Full description</label>
            <div class="col-xs-10">
                <textarea id="inputFullDescription" rows="3" class="form-control animate msd-elastic: \n;" data-ng-model="description" placeholder="Click here to type more awesomeness"></textarea>
                <p class="help-block"></p>
            </div>
        </div>
    </section>

    <h3>Photo upload</h3>
    <div class="container" flow-init flow-files-submitted="$flow.upload()" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">
        <div class="row">
            <div class="drop" flow-drop ng-class="dropClass">
                <span class="btn btn-default" flow-btn>Upload Image</span>
                <!--<span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Upload Folder of Images</span>-->
                <b>OR</b>
                Drag And Drop your images here
            </div>

            <br/>


        </div>

        <div class="row">
            <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="file in $flow.files">
                <h5>{{file.name}}</h5>
                <a class="thumbnail" href="#" ng-show="$flow.files.length">
                    <img class="img-responsive" flow-img="file" style="" />
                </a>
                <div style="height: 12px; margin-top: -12px;">
                    <div class="progress progress-striped" ng-class="{active: file.isUploading()}" ng-hide="file.isComplete()">
                        <div class="progress-bar" role="progressbar"
                             aria-valuenow="{{file.progress() * 100}}"
                             aria-valuemin="0"
                             aria-valuemax="100"
                             ng-style="{width: (file.progress() * 100) + '%'}">
                            <span class="sr-only">{{file.progress()}}% Complete</span>
                        </div>
                    </div>
                </div>
                <span class="label label-success pull-right" ng-show="file.isComplete()">Uploaded</span>
                <div class="btn-group">
                    <a class="btn btn-xs btn-danger" ng-click="file.cancel()">
                        Remove
                    </a>

                </div>
            </div>
        </div>

    </div>

    <section>
        <div class="form-actions text-right">
            <button type="button" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </section>
</form>
