<div class="container">
    <div class="breadcrumbs">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">Shopping Cart</li>
        </ol>
    </div>
</div>
<section id="cart_items">
    <div class="container">
        <div class="table-responsive cart_info">
            <table class="table table-condensed"  ng-init="cartItems.total = {}">
                <thead>
                <tr class="cart_menu">
                    <td class="image">Item</td>
                    <td class="description"></td>
                    <td class="price">Price</td>
                    <td class="quantity">Quantity</td>
                    <td class="total">Total</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>

                <tr data-ng-repeat="cartItem in cartItems">
                    <td class="cart_product">
                        <a ng-href="#/products/{{cartItem.id}}"><img width="100" ng-src="{{cartItem.image}}" alt=""></a>
                    </td>
                    <td class="cart_description">
                        <h4><a ng-href="#/products/{{cartItem.id}}">{{cartItem.name}}</a></h4>
                        <p>Web ID: {{cartItem.id}} SKU:</p>
                    </td>
                    <td class="cart_price">
                        <p>{{cartItem.price / 100 | currency}}</p>
                    </td>

                    <td class="cart_quantity">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" ng-click="minOne(cartItem)" type="button">-</button>
                            </span>
                            <input type="text" class="form-control text-center" placeholder="Qty." ng-model="cartItem.quantity" autocomplete="off" size="2">
                            <span class="input-group-btn">
                                <button class="btn btn-default" ng-click="plusOne(cartItem)" type="button">+</button>
                            </span>
                        </div>
                    </td>

                    <td class="cart_total">
                        <p class="cart_total_price" ng-init="cartItems.total.price = cartItems.total.price + (cartItem.price * cartItem.quantity / 100) ">{{cartItem.price * cartItem.quantity / 100 | currency}}</p>
                    </td>
                    <td class="cart_delete">
                        <a class="btn btn-default" href="#" role="button">Remove</a>
                    </td>
                </tr>

                <tr>
                    <td colspan="4">&nbsp;</td>
                    <td colspan="2">
                        <table class="table table-condensed total-result">
                            <tr>
                                <td>Cart Sub Total</td>
                                <td>{{cartItems.total.price | currency}}</td>
                            </tr>
                            <tr>
                                <td>Exo Tax</td>
                                <td>$2</td>
                            </tr>
                            <tr class="shipping-cost">
                                <td>Shipping Cost</td>
                                <td>Free</td>
                            </tr>
                            <tr>
                                <td>Total</td>
                                <td><span>$61</span></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section> <!--/#cart_items-->
